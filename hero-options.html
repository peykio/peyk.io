<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero SVG Options</title>
  <style>
    :root {
      --bg: #faf7f2;
      --ink: #3a3535;
      --orange: #ffa878;
      --blue: #7fb4e0;
      --yellow: #ffe480;
      --border: 3px solid var(--ink);
      --shadow: 5px 5px 0 var(--ink);
    }
    * { box-sizing: border-box; margin: 0; }
    body {
      font-family: "Noto Sans Mono", monospace;
      background: var(--bg);
      color: var(--ink);
      padding: 2rem;
    }
    h1 { font-size: 1.5rem; margin-bottom: 2rem; }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .option { margin-bottom: 1rem; }
    .option h2 {
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
    }
    .option h2 span {
      font-weight: 400;
      font-size: 0.75rem;
      opacity: 0.6;
      text-transform: none;
      letter-spacing: 0;
    }
    .frame {
      border: var(--border);
      box-shadow: var(--shadow);
      background: var(--bg);
      aspect-ratio: 4 / 3;
      overflow: hidden;
    }
    .frame svg {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Hero SVG Options — pick one</h1>
  <div class="grid">

    <!-- ── Option A: Layered Topology ── -->
    <div class="option">
