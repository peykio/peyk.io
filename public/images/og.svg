<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#faf7f2"/>

  <!-- Top accent bar -->
  <rect y="0" width="1200" height="12" fill="#ffa878"/>

  <!-- Bottom accent bar -->
